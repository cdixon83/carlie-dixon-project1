<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3305f500e4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Sanctuary Helpers - Contact</title>
</head>
<body>
    <header>
        <nav class="wrapper">
            <ul class="flex-cont-nav1">
                <li>
                    <p class="comp-logo">Sanctuary Helpers</p>
                </li>
                <li>
                    <a href="#"><i class="fas fa-bars ham-nav"></i></a>
                    <ul class="flex-cont-nav">
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="./blog.html">Blog</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div class="flex-cont-head">
            <h1>Get In Touch</h1>
        </div>
    </header>
    <main>
        <div class="flex-cont-main">
            <form action="#" method="POST" class="send-message" name="send-message">
                <label for="name">Name</label>
                <input type="text" name="name" required="true" placeholder="Name">

                <label for="email">Email Address</label>
                <input type="email" name="email" required="true" placeholder="Email Address">

                <label for="message"></label>
                <textarea name="message" cols="30" rows="10" minlength="5" maxlength="200">Message</textarea>

                <button type="submit">Post Comment</button>
            </form>
            <div class="contact">
                <ul class="flex-cont-socials">
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-whatsapp"></i></a></li>
                </ul>
                <p>info@email.com</p>
                <p>123-456-7890</p>
                <p>123 Queen Street West,</p>
                <p>Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V 2D5</p>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright <i class="far fa-copyright"></i> 2021 Juno College</p>
    </footer>
</body>
</html>
