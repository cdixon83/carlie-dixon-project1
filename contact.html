<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3305f500e4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumar+One&family=Kumar+One+Outline&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Sanctuary Helpers - Contact</title>
</head>
<body class="contact">
    <header>
        <nav class="wrapper">
            <ul class="flex-cont-nav1">
                <li class="logo">
                    <p>Sanctuary <span>Helpers</span></p>
                </li>
                <li>
                    <a href="#"><i class="fas fa-bars ham-nav"></i></a>
                    <ul class="flex-cont-nav">
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./index.html#about">About</a></li>
                        <li><a href="./blog.html">Blog</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div class="wrapper">
            <h1>Get In Touch</h1>
        </div>
    </header>
    <main>
        <div class="flex-cont-main wrapper">
            <div class="form">
                <form action="#" method="POST" class="send-message" name="send-message">
                    <label for="name" class="sr-only">Name</label>
                    <input type="text" id="name" required="true" placeholder="Name">

                    <label for="email" class="sr-only">Email Address</label>
                    <input type="email" id="email" required="true" placeholder="Email Address">

                    <label for="message" class="sr-only">Message</label>
                    <textarea name="message" id="message">Message</textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="cont-info3">
                <ul class="flex-cont-socials">
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-whatsapp"></i></a></li>
                </ul>
                <p>info@email.com</p>
                <p>123-456-7890</p>
                <p>123 Queen Street West,</p>
                <p>Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V 2D5</p>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright <i class="far fa-copyright"></i> 2021 Juno College</p>
    </footer>
</body>
</html>
